<div class="animated fadeIn ">
  <div class="input-group-prepend">
    <h2> Agregar tareas </h2>
  </div>
  <div class="input-group ">
      <input type="text" class="form-control" id="text" (keyup.enter)='agregarTarea(tareaNueva.value)' #tareaNueva placeholder="Tarea" app-restrict-input="words" name="texto" autofocus>
      <div class="input-group-append">
          <button class="btn btn-outline-primary" (click)='agregarTarea(tareaNueva.value)' type="button">Agregar</button>
      </div>
  </div>
  <div class="invalid-feedback">
      Ingrese un texto valido.
  </div>
  <br>
  <h2>
    Todas las tareas pendientes
   </h2>
   <div *ngIf="! tarea.length">No existe ninguna tarea pendiente</div>
  <div class="input-group-append" *ngIf="tarea.length > 0">
      <div class="btn-group mr-2">
          <button class="btn btn-outline-danger" (click)='borrar()'> Eliminar Todo</button>
      </div>
      <div>
          <button class=" btn btn-outline-warning" *ngIf="hayActivos()" (click)='borrarCompletados()'> Eliminar tareas completadas</button>
      </div>
  </div>
  <br>
</div>
<ver-tarea class="animated fadeIn fast" (tareaSeleccionada)="cheked($event) " [tarea]="item " *ngFor="let item of tarea "></ver-tarea>
